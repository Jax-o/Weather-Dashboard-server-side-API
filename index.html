<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<!-- header	 -->
	<header>
   	<h1>Weather Dashboard</h1>
   </header>
	
	<main class="layout">
		<div class="sidebar">
			<h2>Search for a City:</h2>
			<form>
				<input class="display" id="city" type="text" />
				<button class="search" id="searchButton" type="submit">SEARCH</button>
			</form>
		</div>
		

		<div class="content">
			<div class="about">
				<h2>Current Weather In:</h2>
				<div id="currentCity"></div>
				<div id="currentDate"></div>
				<div id="currentTemp">Temp:</div>
				<div id="currentWind">Wind:</div>
				<div id="currentHumidity">Humidity:</div>
				<div id="currentUvi">UV Index:</div>
			</div>
		</div>
		

		<div class="sideButtons">
			<button class="search">MIAMI</button>	
			<button class="search">NEW YORK</button>
			<button class="search">SEATTLE</button>
			<button class="search">SAN FRANCISCO</button>
		</div>	
			
		<div class="content">
			<div class="forecast">
				<h2>5-Day Forecast:</h2>
				<div class="clearfix">
					<div class="cards">
						<div id="dayOne"></div>
						<div id="tempOne"></div>
						<div id="windOne"></div>
						<div id="humidityOne"></div>
					</div>
					<div class="cards">
						<div id="dayTwo"></div>
						<div id="tempTwo"></div>
						<div id="windTwo"></div>
						<div id="humidityTwo"></div>
					</div>
					<div class="cards">
						<div id="dayThree"></div>
						<div id="tempThree"></div>
						<div id="windThree"></div>
						<div id="humidityThree"></div>
					</div>
					<div class="cards">
						<div id="dayFour"></div>
						<div id="tempFour"></div>
						<div id="windFour"></div>
						<div id="humidityFour"></div>
					</div>
					<div class="cards">
						<div id="dayFive"></div>
						<div id="tempFive"></div>
						<div id="windFive"></div>
						<div id="humidityFive"></div>
					</div>
				</div>
			</div>
		</div>
	
	
	</main>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
